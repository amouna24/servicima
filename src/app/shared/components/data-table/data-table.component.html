<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let columnItem of columns; let index = index" [matColumnDef]="columnItem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnItem}} </th>
      <td mat-cell *matCellDef="let rowElement">
        <div
          [ngStyle]="index === columns.length-1 ? {'display': 'flex', 'align-items': 'center', 'justify-content': 'space-between'}: {}">
          <span>{{rowElement[columnItem]}}</span>
          <div class="actions-group" *ngIf="index === columns.length-1">
            <button mat-icon-button (click)="action(rowElement)">
              <mat-icon class="icon material-icons-outlined">
                delete
              </mat-icon>
            </button>
            <button mat-icon-button (click)="action(rowElement)">
              <mat-icon class="icon material-icons-outlined">
                create
              </mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizes" showFirstLastButtons></mat-paginator>

</div>
