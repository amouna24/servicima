<wid-model-modal [modelConfig]="modelConfig" [form]="" [existForm]="existForm" (emitter)="onNotify($event)" class="full-height ">

  <div modal-body fxFlex="100" fxFlex.xs="50" fxLayout="column"  fxFlexOffset="9">
    <h5 class=" steel">{{data.title[0].toUpperCase() + data.title.slice(1)}} :</h5>
    <div class="font-size-19 line-height-3" >Are you sure you want to {{data.title}}!</div>
  </div>

</wid-model-modal>
