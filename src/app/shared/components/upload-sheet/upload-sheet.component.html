<mat-nav-list>

  <a (click)="fileInput.click()" mat-list-item>
    <span mat-line>From Local Path</span>
    <mat-form-field mat-line>
      <mat-label *ngIf="selectedFiles; else newFile">{{selectedFiles.item(0).name}}</mat-label>
      <ng-template #newFile>
        <mat-label>Choose file</mat-label>
      </ng-template>
      <input matInput disabled>
      <button mat-icon-button matSuffix>
        <mat-icon>attach_file</mat-icon>
      </button>
      <input hidden (change)="selectFile($event)" #fileInput type="file" id="file">
    </mat-form-field>
  </a>

  <a href="https://plus.google.com/" mat-list-item (click)="openLink($event)">
    <span mat-line>Google Drive</span>
    <span mat-line>Share with your friends</span>
  </a>

  <a href="https://plus.google.com/" mat-list-item (click)="openLink($event)">
    <span mat-line>URL</span>
    <span mat-line>Share with your friends</span>
  </a>
</mat-nav-list>
