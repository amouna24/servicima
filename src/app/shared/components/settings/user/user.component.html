<div class="container" fxLayout="column" fxLayoutAlign="start" [ngStyle.xs]="{ 'width': '100%','height': '100%'}">
  <div class="button-container" [ngStyle.xs]="{ 'width': '90%'}">
    <div fxLayout="row" fxLayout.xs="column"
         fxLayoutAlign.xs="center center"
         fxLayoutAlign="space-between" fxLayoutGap="1%">
      <button class="wid-background-button wid-Value-button" type="submit" [ngStyle.xs]="{'width': '70%'}"
              mat-button (click)='update()'>{{ 'user.save' | translate}} </button>
      <button class="wid-background-button wid-Value-button" type="submit" [ngStyle.xs]="{'width': '70%'}"
              mat-button (click)="onChangePassword()">
        {{ 'user.changepwd' | translate}}</button>
      <button class="wid-background-button wid-Value-button" type="submit" [ngStyle.xs]="{'width': '70%'}"
              mat-button>
        {{ 'user.disactivate' | translate}}</button>
      <!--  <button class="wid-background-button wid-Value-button" type="submit" [ngStyle.xs]="{'width': '70%'}"
           mat-button>
           {{ 'user.returnlist' | translate}}</button>-->
    </div>
  </div>
  <div class="container-form" fxLayout="column" fxLayout.xs="column" [ngStyle.xs]="{'width': '100%', height:'100%'}">
    <form [formGroup]="form" class="form-class" [ngStyle.xs]="{'width': '100%', height:'100%'}">
      <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
        <div fxFlex='20' [ngStyle.xs]="{'width': '90%'}">
          <div fxLayout="column" fxLayout.xs="column" fxLayoutAlign="center center"
               fxLayoutAlign.xs="center center">

            <div *ngIf='!localUrl' fxLayoutAlign="center center">
              <img src='assets/img/avatar.png' style="margin-top: 5%;margin-bottom: 5%;" width='40%'
                   height="40%" [ngStyle.xs]="{ 'width.px' : 100 , 'height.px' : 120}">
            </div>
            <div *ngIf='localUrl' fxLayoutAlign="center center">
              <img [src]="localUrl" *ngIf="localUrl" style="margin-top: 5%;margin-bottom: 5%;" width='70%'
                   height="50%" [ngStyle.xs]="{ 'width.px' : 200 , 'height.px' : 100}">
            </div>


            <div fxLayoutAlign="center center">
              <!-- <input (change)="enregister($event)" type="file" name="file" id="file" class="inputfile" name="image_uploads" accept=".jpg, .jpeg, .png"/>
<label for="file">Browse...</label>
              -->


              <input (change)="enregister($event)" type="file" id="file" name="file"
                     accept=".jpg, .jpeg, .png"/>
              <label for="file" class="btn-2">{{ 'user.select' | translate}}...</label>
            </div>


          </div>
        </div>
        <div fxFlex='80'>
          <div class="form-width">
            <div fxLayout="column" fxLayout.xs="column" [ngStyle.xs]="{'width': '100%', height:'100%'}">
              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" matInput autocomplete="off" required
                             [placeholder]="'user.firstname' | translate | uppercase" formControlName="firstName"
                             [ngStyle.xs]="{'font-size': '15px'}">
                    </mat-form-field>
                  </div>
                </div>
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput required
                             [placeholder]=" 'user.lastname' | translate | uppercase"
                             formControlName="lastName" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <mat-select formControlName="genderId" class="wid-Value-input"
                                  [placeholder]=" 'user.gender' | translate | uppercase">
                        <mat-option *ngFor="let gender of refData.GENDER"
                                    [value]="gender.value">
                          {{gender.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <mat-select class="wid-Value-input" formControlName="jobTitle"
                                  [placeholder]=" 'user.job' | translate | uppercase">
                        <mat-option *ngFor="let jobtitle of refData.PROF_TITLES"
                                    [value]="jobtitle.value">
                          {{jobtitle.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>


                </div>
              </div>


              <div [ngStyle.xs]="{'height': 'auto'}">
                <!-- <div fxFlex='50'>
                <mat-label class="label"> {{ 'user.login' | translate}} </mat-label>
                <div class="wid-form-input">
                    <mat-form-field >
                        <input class="wid-Value-input" matInput autocomplete="off" required
                            formControlName="emailAdress" [ngStyle.xs]="{'font-size': '15px'}">
                    </mat-form-field>
                </div>
            </div>-->
                <div>
                  <div class="wid-form-input-email">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput required
                             [placeholder]=" 'user.email' | translate | uppercase"
                             formControlName="emailAddress" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput
                             [placeholder]=" 'user.directline' | translate | uppercase"
                             formControlName="profPhone" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput
                             [placeholder]=" 'use.profcellphone' | translate | uppercase" formControlName="cellphoneNbr"
                             [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <mat-select class="wid-Value-input" formControlName="userRole"
                                  [placeholder]=" 'user.role' | translate | uppercase">
                        <mat-option *ngFor="let userRole of refData.ROLE"
                                    [value]="userRole.value">
                          {{userRole.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <mat-select class="wid-Value-input" formControlName="userType" required
                        [placeholder]=" 'user.profiletype' | translate | uppercase">
                        <div *ngFor="let userType of refData.PROFILE_TYPE" >
                          <div  *ngIf="showCompany === false" >
                        <mat-option  [value]="userType.value" *ngIf="userType.value!=='COMPANY'">
                          {{userType.viewValue}}
                        </mat-option>
                      </div>
                      <div  *ngIf="showCompany === true" >
                        <mat-option  [value]="userType.value">
                          {{userType.viewValue}}
                        </mat-option>
                      </div>
                    </div>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput required
                             [placeholder]=" 'user.homecompany' | translate | uppercase"
                             formControlName="homeCompany" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>

                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <mat-select class="wid-Value-input" formControlName="language"
                                  [placeholder]=" 'user.lang' | translate | uppercase">
                        <mat-option *ngFor="let languages of languageList"
                                    [value]="languages._id">
                          {{languages.language_desc}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>

              </div>


              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput
                             [placeholder]=" 'user.twitteracc' | translate | uppercase"
                             formControlName="twitterAccount" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
                <div fxFlex='50'>

                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput class="placeholder"
                             [placeholder]=" 'user.youtubeacc' | translate | uppercase"
                             formControlName="youtubeAccount" [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
              </div>


              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                <div fxFlex='50'>
                  <div class="wid-form-input">
                    <mat-form-field>
                      <input class="wid-Value-input" autocomplete="off" matInput required
                             [placeholder]=" 'user.linkedinacc' | translate | uppercase"
                             formControlName="linkedinAccount"
                             [ngStyle.xs]="{'font-size': '15px'}"/>
                    </mat-form-field>
                  </div>
                </div>
                  </div>
               <!--   <div fxFlex='50' fxLayoutAlign="center center">
                      <button style="padding: 5px 15px;
                  text-align: center;
                  margin-left: 2%;
                  width: 50%;
                  font-size: 20px;
                  cursor: pointer;" type="submit"
                          [ngStyle.xs]="{'width': '70%'}">{{ 'user.access' | translate}}</button>
                  </div>
              </div>

              <br>
              <div fxLayout="row " fxLayout.xs="column" [ngStyle.xs]="{'height': 'auto'}">
                  <div fxFlex='50'>

                      <div class="wid-form-input">
                          <div class="title">{{ 'user.notificationinfo' | translate}}</div>
                      </div>
                  </div>
                  <div fxFlex='50' fxLayoutAlign="center center">
                      <button style="padding: 5px 15px;
                  text-align: center;
                  margin-left: 2%;
                  width: 50%;
                  font-size: 20px;
                  " [ngStyle.xs]="{'width': '70%'}">{{ 'user.notification' | translate}}</button>
                  </div>
              </div> -->
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
