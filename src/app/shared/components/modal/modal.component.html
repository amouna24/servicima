

  <div class="modal-dialog" fxLayout="column" fxFlex="100">

  <div class="modal-header" fxFlex="15" >
      <div fxFlex="100" fxFlex.xs="50" fxLayout="row" fxLayout.xs="column" fxLayoutAlign=" center" fxLayoutGap="10px" fxFlexOffset="9">
            <div class="font-size-25"   fxFlex="90" [style.color]="modelConfig?.style?.colorTitle">{{modelConfig.title | titlecase}}</div>
        <img src="assets/icons/close.svg" class="bg-close" (click)="confirm(false)">
      </div>
  </div>

  <div class="modal-content-container" fxLayout="column" fxFlex="60" >
    <wid-scrollbar class="scrollbar">
      <ng-content  select="[modal-body]">
      </ng-content>
    </wid-scrollbar>
  </div>

  <div class="modal-footer" fxFlex="35" fxLayoutAlign="center center" fxLayout="row" fxLayoutGap="30px">
      <button mat-raised-button class="btn-medium"  color="primary" (click)="confirm(modelConfig?.button?.buttonLeft?.nextValue)"
        [disabled]="!form?.valid && existForm && modelConfig?.button?.buttonLeft?.validator"
        [style.background-color]="modelConfig?.button?.buttonLeft?.background"
        [style.color]="modelConfig.button?.buttonLeft?.color" *ngIf="modelConfig.button?.buttonLeft?.visible"
        mat-flat-button mat-stroked-button>{{modelConfig.button.buttonLeft.name}}</button>
      <button mat-raised-button class="btn-medium"  color="primary" (click)="confirm(modelConfig?.button?.buttonRight?.nextValue)"
        [style.background-color]="modelConfig?.button?.buttonRight?.background" [disabled]="!form?.valid && existForm && modelConfig?.button?.buttonRight?.validator"
        [style.color]="modelConfig?.button?.buttonRight?.color" *ngIf="modelConfig.button?.buttonRight?.visible"
        mat-flat-button mat-stroked-button>{{modelConfig?.button?.buttonRight?.name}}</button>
    </div>
</div>
