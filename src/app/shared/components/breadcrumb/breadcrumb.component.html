
  <div fxFlexOffset="5" fxLayout="row" fxLayoutAlign="start center" fxFlex="93"
  class="m-t-15 m-b-15">
    <li *ngFor="let breadcrumb of breadcrumbs">
    <span class="font-size-12 font-semi-bold steel"
          [routerLink]="breadcrumb.url"
          routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }">
      {{ breadcrumb.label }}
    </span>
    </li>
  </div>
