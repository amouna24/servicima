
  <div class="dynamic-component-container border-radius-20" fxLayout="row" fxFlex="100">

    <div fxLayout="column" fxFlex="4"   ></div>

    <div fxLayout="column" fxFlex="90"    >

      <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center">
        <div fxLayout="column" fxFlex="56">
          <h1 class="steel font-size-24 font-medium">Resume</h1>
        </div>
        <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
          <button mat-raised-button  class="btn-small bg-pale-grey" routerLink="/">
            <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
            </mat-icon>
            <span class="cool-grey">back</span>
          </button>
        </div>
      </div>
      <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
        <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
      </div>
      <div fxLayout="row" fxFlex="9" fxLayoutAlign="space-around center ">
        <div fxLayout="column" fxFlex="86">
          <h4 class="steel font-size-18 font-small">Language</h4>
        </div>
      </div>
      <div fxLayout="row" fxFlex="60" fxLayoutAlign="center" >
        <wid-scrollbar fxFlexFill >
          <div fxLayout="column" fxFlexFill fxLayoutGap="10px">
            <div  *ngFor="let item of getLanguage let pointIndex=index">
              <div fxLayout="row" fxLayoutAlign="space-around center" >
              <div fxLayout="column" fxFlex="30"  >
                <mat-label class="black font-size-12">
                  Language:
                </mat-label>
                <mat-form-field appearance="outline">
                  <mat-select   disableOptionCentering panelClass="panelColor"
                             [placeholder]="item.resume_language_code"  disabled>
                    <mat-option value="FR">French</mat-option>
                    <mat-option value="EN">English</mat-option>
                    <mat-option value="ESP">Spanish</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div fxLayout="column" fxLayoutAlign="20">
                <div fxLayout="row" fxFlexFill>

                  <button mat-icon-button *ngFor="let ratingId of ratingArr;index as i"   [matTooltip]="ratingId+1" matTooltipPosition="above">
                    <mat-icon>
                      {{showIconDisabled(+item.level,i)}}
                    </mat-icon>
                  </button>

                </div>


              </div>
                <div fxLayout="column" fxFlex="16"    ></div>

                </div>
            </div>
          <form [formGroup]="sendLanguage" class="full-width full-height" >
            <div fxLayout="row" fxLayoutAlign="space-around center" >
                <div fxLayout="column" fxFlex="30"  >
                  <mat-label class="black font-size-12">
                    Language:
                  </mat-label>
                  <mat-form-field appearance="outline">
                    <mat-select disableOptionCentering panelClass="panelColor"
                                placeholder="Language" formControlName="resume_language_code">
                      <mat-option value="FR">French</mat-option>
                      <mat-option value="EN">English</mat-option>
                      <mat-option value="ESP">Spanish</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div fxLayout="column" fxLayoutAlign="30">
                  <div fxLayout="row" fxFlexFill>
                    <button mat-icon-button *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i"  (click)="onClick(i+1)" [matTooltip]="ratingId+1" matTooltipPosition="above">
                      <mat-icon>
                        {{showIcon(i)}}
                      </mat-icon>
                    </button>
                    <mat-error *ngIf="starCount == null || starCount == 0">
                      Star count is <strong>required</strong> and cannot be zero
                    </mat-error>
                  </div>


                </div>
                <div fxLayout="column" fxFlex="16"    >
                  <button type="submit" mat-raised-button type="submit"  class="bg-pale-grey btn-medium black" (click)="createLanguage()">Add</button>
                </div>
            </div>


          </form>
          </div>
        </wid-scrollbar>
      </div>
      <div fxLayout="row" fxFlex="9" fxLayoutAlign="center ">
        <div fxLayout="column" fxFlex="50" fxLayoutAlign=" start" class="p-l-20" [style]="{ minHeight: '139px'}">
          <button mat-raised-button  class="btn-medium bg-pale-grey" routerLink="/candidate/resume/">
            <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
            </mat-icon>
            <span class="cool-grey">back</span>
          </button>
        </div>
        <div fxLayout="column" fxFlex="50" fxLayoutAlign="end end ">
          <button mat-raised-button type="submit" class="white bg-primaryColor btn-medium" [style]="{marginRight: '4%'}" [routerLink]="['/candidate/resume/dynamicSection']">
            Next
          </button>
        </div>
      </div>


    </div>
  </div>
