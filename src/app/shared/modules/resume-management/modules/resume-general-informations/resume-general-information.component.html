<div class="dynamic-component-container border-radius-20" fxLayout="column" fxFlex="100">
    <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center">
        <div fxLayout="column" fxFlex="56">
          <h1 class="steel font-size-24 font-medium">Resume</h1>
        </div>
        <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
          <button mat-raised-button  class="btn-small bg-pale-grey" routerLink="/">
            <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
            </mat-icon>
            <span class="cool-grey">back</span>
          </button>
        </div>
      </div>
    <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
      <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
    </div>
    <div  fxLayout="row" fxFlex="88">
            <form [formGroup]="CreationForm" fxLayout="column" class="full-width"  >
              <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center ">
                <div fxLayout="column" fxFlex="86">
                  <h4 class="steel font-size-18 font-small">General information</h4>
                </div>
              </div>
              <div fxLayout="row" fxFlex="80" fxLayoutAlign="center" >
                <wid-scrollbar fxFlexFill >
                  <div fxLayout="row" fxFlex="100" fxLayoutAlign="space-around center">
                    <div   fxLayout="column" fxFlex="18"  class="height-90" fxLayoutGap="10px" fxLayoutAlign=" start" >
                      <div fxlayout="row"  class="full-width">
                        <mat-label class="black font-size-12 required">
                          Name:
                        </mat-label>
                        <mat-form-field appearance="outline" class="full-width">
                          <input    formControlName="init_name" matInput placeholder="Name" required>
                          <mat-error class="red" *ngIf="isControlHasError(CreationForm,'init_name', 'required')">
                            Please fill out this field</mat-error>
                        </mat-form-field></div>
                      <div fxlayout="row" fxFlex class="full-width" >
                        <mat-label class="black font-size-12 required">
                          Actual job:
                        </mat-label>
                        <mat-form-field appearance="outline">
                          <input    formControlName="actual_job" matInput placeholder="Actual job" required>
                          <mat-error class="red" *ngIf="isControlHasError(CreationForm,'actual_job', 'required')">
                            Please fill out this field</mat-error>
                        </mat-form-field></div>
                      <div class="full-width">
                      <mat-label class="black font-size-12 required">
                        Language:
                      </mat-label>
                      <mat-form-field appearance="outline">
                        <mat-select  formControlName="language_id" disableOptionCentering panelClass="panelColor"
                                        placeholder="language" value="language_id">
                          <ng-container *ngFor="let v of langList.getValue()">
                            <mat-option [value]="v.value">{{v.viewValue}}</mat-option>
                          </ng-container>
                        </mat-select>
                        <mat-error class="red" *ngIf="isControlHasError(CreationForm,'language_id', 'required')">
                          Please select an item in the list</mat-error>
                      </mat-form-field>
                      </div>
                      <div fxLayout="row" fxFlex="10">
                        <section class="example-section">
                          <mat-checkbox class="check" (change)="showHideYears()" >Set years of experience manually</mat-checkbox>
                        </section></div>
                      <div fxLayout="row" fxFlex class="full-width">
                       <div *ngIf="showYears">
                         <mat-label class="black font-size-12">
                           Years of experience:
                         </mat-label>
                         <mat-form-field appearance="outline" class="full-width">
                           <input   matInput  formControlName="years_of_experience" type="number" placeholder="Years of experience" >
                         </mat-form-field>
                       </div>
                  </div>
                    </div>
                    <div   fxLayout="column" fxFlex="55"  fxLayoutAlign="start end" class="height-80">
                      <div fxLayout="row"  fxFlex="40" class="bg-pale-grey border-radius-10 width-83" fxLayoutAlign="space-evenly center">
                          <div  fxLayout="column" class="profile-image">
                            <wid-profile-image fxLayoutAlign="start start" class="full-height full-width"
                                               [haveImage]="haveImage"
                                               [avatar]="avatar"
                                               [modelObject]="user"
                                               [singleUpload]="false"
                                               [userType]="profileUserType"
                                               [diameter]="100"
                                               height="147"
                                               width="122"
                            ></wid-profile-image>
                          </div>
                          <div fxLayout="column" fxLayoutAlign="start" fxFlex="75">
                            <div fxLayout="row">
                              <p class="font-normal font-size-12" > First Name : </p> <p class="font-light font-size-12" >{{firstname}}</p></div>
                            <div fxLayout="row">
                              <p class="font-normal font-size-12" > Last name :  </p> <p class="font-light font-size-12" >{{lastname}}</p></div>
                            <div fxLayout="row">
                              <p class="font-normal font-size-12" > Company :  </p> <p class="font-light font-size-12" >{{company}}</p></div>
                          </div>
                    </div>
                    </div>
                  </div>
                </wid-scrollbar>
              </div>
              <div fxLayout="row" fxFlex="10" fxLayoutAlign="center " >
                <div fxLayout="column" fxFlex="100" fxLayoutAlign=" end" [style]="{ minHeight: '139px'}">
                  <button mat-raised-button type="submit" class="white bg-primaryColor btn-medium" [style]="{marginRight: '4%'}" (click)="createUpdateResume()" [disabled]="testRequired()">
                    Next
                  </button>
                </div>
              </div>
            </form>
    </div>
  </div>
