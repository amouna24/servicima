<div class="dynamic-component-container border-radius-20" fxLayout="column" fxFlex="100">
    <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center">
      <div fxLayout="column" fxFlex="56">
        <h1 class="steel font-size-24 font-medium">Resume</h1>
      </div>
      <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
        <button mat-raised-button  class="btn-small bg-pale-grey" routerLink="/">
          <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
          </mat-icon>
          <span class="cool-grey">back</span>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
      <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
    </div>
    <div fxLayout="row" fxFlex="88" fxLayoutAlign="space-around">
        <div fxLayout="column" fxFlexFill>
        <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center ">
          <div fxLayout="column" fxFlex="86">
            <h4 class="steel font-size-18 font-small">Custom Sections</h4>
          </div>
        </div>
        <div fxLayout="row" fxFlex="80" fxLayoutAlign="space-around">
         <wid-scrollbar fxFlex="87" >
           <div fxLayout="column" fxFlexFill>
          <div fxLayout="row"  *ngIf="!showProject" class="height-50" fxLayoutAlign="center">
            <div fxLayout="column" fxFlex="100"  class="border-radius-10 border_add_project" >
              <div fxLayout="row">
              <div fxLayout="column" fxFlexFill fxLayoutGap="30px" >
                <div fxLayout="row" fxLayoutAlign="center" class="font-size-24 font-medium cool-grey"><span>The experience has no project</span></div>
                <div fxLayout="row" fxLayoutAlign="center"> <button mat-raised-button (click)="onShowProject()" class="btn-medium bg-primaryColor white"  >
                  Add Project
                </button></div>
              </div></div></div>
          </div>
          <div *ngFor="let item of getProject let pointIndex=index" fxLayout="row"  fxFlex="72" class="full-width">
          <div fxLayout="column" fxFlex="75" *ngIf="showProject"  fxLayoutGap="10px" >
            <div  fxLayout="row" style="height: 80px"  class="bg-pale-grey border-radius-15 full-width">
                <div fxLayout="column" fxLayoutAlign="center none" class="p-l-20" fxFlex="60"  >
                    <div fxLayout="row"  fxFlex="34" >
                      <p class="font-normal font-size-15">{{item.project_title}}</p>
                    </div>
                    <div fxLayout="row" fxFlexAlign=" start" fxFlex="50">
                      <p class="font-extra-light font-size-10 help-blue">
                        {{item.start_date}}-{{item.end_date}}</p>
                    </div>
                </div>
                <div fxLayout="column"  fxFlex="26" fxLayoutAlign="center none">
                  <div fxLayout="row" fxLayoutAlign="end" class="p-r-20" >
                  <button mat-raised-button class="steel-two btn-small bg-white"  (click)="showAddSectionEvent()">Add section</button>
                  </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="center none" fxFlex="14">
                  <button mat-raised-button class="steel-two btn-small bg-white" >Edit</button>
                </div>
              </div>
              <div fxLayout="row" class="border_add_section border-radius-15 full-width " *ngIf="showAddSection" fxFlex="100">
                <wid-project-section [project_code]="item.project_code" class="full-width"></wid-project-section>
              </div>
          </div>
            </div>
          <div fxLayout="row" fxFlex="4"  >
              <div fxLayout="column"  fxFlex="75"  >
                <div fxLayout="row" fxFlexFill class="add_project" *ngIf="!showForm && showProject">
                  <button mat-flat-button mat-stroked-button class="topaz btn-plus" type="button" (click)="onShowForm()" >+</button>
                  <span class="font-size-12 steel"> Add project </span></div></div></div>
          <form fxLayout="row"     [formGroup]="sendProject" fxFlex="46"  *ngIf="showForm">
            <div fxLayout="column" fxFlex="75">
            <div fxLayout="row" fxFlex="100"  class="border-radius-10 pale-grey"  style="border-style: solid ; justify-content: center">
              <div fxLayout="column" fxFlex="95" fxLayoutAlign="center"  >
                <div fxLayout="row">
                  <div fxLayout="column" fxFlex="80">
                    <mat-label class="black font-size-12">
                      Project title:                      </mat-label>
                    <mat-form-field appearance="outline">
                      <input   formControlName="project_title" matInput placeholder="Project title"   required>
                    </mat-form-field>
                  </div>
                </div>
                <div fxLayout="row"  >
                  <div fxLayout="column" fxFlex="30">
                    <mat-label class="black font-size-12">
                      Start Date:
                    </mat-label>
                    <mat-form-field appearance="outline">
                      <input  matInput [matDatepicker]="datepicker" formControlName="start_date"placeholder="Start date">
                      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                      <mat-datepicker #datepicker color="primary"></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div fxLayout="column" fxFlex="50" >
                    <div fxLayout="row" fxLayoutAlign="end end">
                      <div fxLayout="column" fxFlex="60">
                        <mat-label class="black font-size-12">
                          End date:
                        </mat-label>
                        <mat-form-field appearance="outline">
                          <input  matInput [matDatepicker]="datepickerend" formControlName="end_date"placeholder="End date">
                          <mat-datepicker-toggle matSuffix [for]="datepickerend"></mat-datepicker-toggle>
                          <mat-datepicker #datepickerend color="primary"></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                </div>
                <div fxLayout="row" fxFlex="20" fxLayoutAlign="end end" >
                  <button type="submit" mat-raised-button type="submit" class="steel-two bg-pale-grey btn-medium" style="width: 30%" (click)="createProject()">Add</button>
                </div>
              </div>
            </div>
            </div>
          </form>
           </div>
        </wid-scrollbar>
        </div>
          <div fxLayout="row" fxFlex="10" fxLayoutAlign="center ">
            <div fxLayout="column" fxFlex="46" fxLayoutAlign=" start" [style]="{ minHeight: '139px'}">
              <button mat-raised-button  class="btn-medium bg-pale-grey" routerLink="/candidate/resume/">
                <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
                </mat-icon>
                <span class="cool-grey">back</span>
              </button>
            </div>
            <div fxLayout="column" fxFlex="50" fxLayoutAlign=" end" [style]="{ minHeight: '139px'}">
              <button mat-raised-button type="submit" class="white bg-primaryColor btn-medium" [style]="{marginRight: '4%'}" [routerLink]="['/candidate/resume/technicalSkills']">
                Save
              </button>
            </div>
          </div>
      </div>
      </div>
</div>
