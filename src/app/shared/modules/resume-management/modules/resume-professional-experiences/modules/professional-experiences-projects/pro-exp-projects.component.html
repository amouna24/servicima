<div class="dynamic-component-container border-radius-20" fxLayout="column" fxFlex="100">

    <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center">
      <div fxLayout="column" fxFlex="56">
        <h1 class="steel font-size-24 font-medium">Resume</h1>
      </div>
      <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
        <button mat-raised-button  class="btn-small bg-pale-grey" routerLink="/">
          <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
          </mat-icon>
          <span class="cool-grey">back</span>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
      <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
    </div>
    <div fxLayout="column" fxFlex="100">
      <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center ">
        <div fxLayout="column" fxFlex="86">
          <h4 class="steel font-size-18 font-small">Custom Sections</h4>
        </div>
      </div>
      <div fxLayout="row" fxFlex="80" fxLayoutAlign="space-around">

        <wid-scrollbar class="full-width full-height">
          <div fxLayout="column" fxFlex="86" class="p-l-65 p-r-65" fxLayoutAlign=" center" *ngIf="!showProject" >
            <div fxLayout="row" fxFlex="60"  class="full-width" style="border-radius: 9px;border-color: #e8f1f9;border-style: solid">
              <div fxLayout="column" fxFlexFill fxLayoutGap="30px" >
                <div fxLayout="row" fxFlex="8"></div>
                <div fxLayout="row" fxLayoutAlign="center"><span>No Project available</span></div>
                <div fxLayout="row" fxLayoutAlign="center"> <button mat-raised-button (click)="onShowProject()" class="btn-large bg-primaryColor white"  >
                  Add Project
                </button></div>
              </div></div>
          </div>
          <div fxLayout="column" fxFlex="100" *ngIf="showProject" class="p-l-65 p-r-65" fxLayoutAlign=" center">
              <div  *ngFor="let item of getProject let pointIndex=index" fxLayout="row" fxFlex="15"   class="width-82">
                <div class="bg-pale-grey border-radius-15 full-width">
                <div fxLayout="column" fxLayoutAlign="center none" class="p-l-20" fxFlex="20"  >
                  <p >{{item.project_title}}</p>
                </div>
                <div fxLayout="column"  fxFlex="70" fxLayoutAlign="center none">
                  <div fxLayout="row" fxLayoutAlign="end" class="p-r-20" >
                  <button mat-raised-button class="steel-two btn-small bg-white"  (click)="showAddSectionEvent()">Add section</button>
                  </div>
                </div>
                <div fxLayout="column" fxLayoutAlign="center none" class="p-r-20" fxFlex="10">
                  <button mat-raised-button class="steel-two btn-small bg-white" >Edit</button>
                </div>
              </div>
              </div>
              <div fxLayout="row" class="width-82"  *ngIf="showAddSection">
                <wid-project-section class="full-width"></wid-project-section>
              </div>
            <br>
              <form [formGroup]="sendProject" class="full-height full-width">
                <div fxLayout="column" fxFlex="9"   ></div>
                <div fxLayout="row" fxFlex="82"class="border-radius-10 pale-grey height-70 "  style="border-style: solid">
                <div fxLayout="column" fxFlex="95" fxLayoutAlign="center" class="p-l-65 " >
                  <div fxLayout="row">
                    <div fxLayout="column" fxFlex="80">
                      <mat-label class="black font-size-12">
                        Project title:                      </mat-label>
                      <mat-form-field appearance="outline">
                        <input   formControlName="project_title" matInput placeholder="Project title"   required>
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxLayout="row"  >
                    <div fxLayout="column" fxFlex="30">
                      <mat-label class="black font-size-12">
                        Start Date:
                      </mat-label>
                      <mat-form-field appearance="outline">
                        <input  matInput [matDatepicker]="datepicker" formControlName="start_date"placeholder="Start date">
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker color="primary"></mat-datepicker>
                      </mat-form-field>
                    </div>
                    <div fxLayout="column" fxFlex="50" >
                      <div fxLayout="row" fxLayoutAlign="end end">
                        <div fxLayout="column" fxFlex="60">
                      <mat-label class="black font-size-12">
                        End date:
                      </mat-label>
                      <mat-form-field appearance="outline">
                        <input  matInput [matDatepicker]="datepickerend" formControlName="end_date"placeholder="End date">
                        <mat-datepicker-toggle matSuffix [for]="datepickerend"></mat-datepicker-toggle>
                        <mat-datepicker #datepickerend color="primary"></mat-datepicker>
                      </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div fxLayout="row" fxFlex="20" fxLayoutAlign="end end" >
                    <button type="submit" mat-raised-button type="submit" class="steel-two bg-pale-grey btn-medium" style="width: 30%" (click)="createProject()">Add</button>
                  </div>
                </div>
                </div>
              </form>
            </div>
        </wid-scrollbar>
      </div>
      </div>
      <div fxLayout="column" fxFlex="10">
        <div fxLayout="row" fxLayoutAlign="end" [style]="{ minHeight: '139px'}">
          <button mat-raised-button type="submit" class="white bg-primaryColor btn-medium" [style]="{marginRight: '4%'}">
            Save
          </button>
        </div>
      </div>
</div>
