<div [ngClass]="classColor" *ngIf="isLoading$ | async" >
<mat-sidenav-container>
  <mat-sidenav class="side-nav-container full-height" mode="side" opened="true" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0 >
    <ng-container *ngIf="displaySidenavSetting();else notDisplaySidenav">
      <wid-sidenav-settings fxFill ></wid-sidenav-settings>
    </ng-container>
    <ng-template #notDisplaySidenav >
      <ng-container *ngIf="dontDisplaySidenav(); else sidenav">
        <div style="width: 344px; background-color: #f3f6f9; height: 100%;"></div>
      </ng-container>
    <ng-template #sidenav >
      <wid-sidenav fxFill ></wid-sidenav>
    </ng-template>
    </ng-template>
  </mat-sidenav>

  <mat-sidenav class="right-side-nav-container" position="end" mode="over" [opened]="rightSidebarState" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0>
    <wid-right-sidenave></wid-right-sidenave>
  </mat-sidenav>

  <mat-sidenav-content [@mainContent]="displaySidenavSetting() ? 'setting' : sidebarState"
                       class="full-screen-height"
                       fxLayout="column">
    <wid-header fxFlexOffset="1"></wid-header>

    <wid-breadcrumb></wid-breadcrumb>

    <div fxFlex style="margin: 0 3% 0 3%">
        <router-outlet>
          <wid-splash></wid-splash>
<!--          <wid-dynamic-component
            [menuItems]="menuItems"
            [dynamicForm]="dynamicForm"
            [formData]="d_c_Form"
            (dynamicFormGroup)="submit($event)"
          >
          </wid-dynamic-component>-->
        </router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
</div>
