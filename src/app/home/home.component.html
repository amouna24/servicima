<mat-sidenav-container>

  <mat-sidenav class="side-nav-container" mode="side" opened="true" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0 >
    <wid-sidenav></wid-sidenav>
  </mat-sidenav>

  <mat-sidenav class="right-side-nav-container" position="end" mode="over" [opened]="rightSidebarState" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0>
    <wid-right-sidenave></wid-right-sidenave>
  </mat-sidenav>

  <mat-sidenav-content [@mainContent]="sidebarState" class="full-screen-height" fxFlex="100" fxLayout="column" style="background-color: #f3f6f9;">

    <wid-header></wid-header>

    <wid-breadcrumb fxFlex="4"></wid-breadcrumb>

    <div fxFlex="89">
      <router-outlet>
        <wid-spinner></wid-spinner>
      </router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
