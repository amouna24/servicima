<div [ngClass]="displayClass()" *ngIf="isLoading$ | async">
<mat-sidenav-container>

  <mat-sidenav class="side-nav-container" mode="side" opened="true" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0 >
    <wid-sidenav></wid-sidenav>
  </mat-sidenav>

  <mat-sidenav class="right-side-nav-container" position="end" mode="over" [opened]="rightSidebarState" [fixedInViewport]="true" [fixedTopGap]=0
               [fixedBottomGap]=0>
    <wid-right-sidenave></wid-right-sidenave>
  </mat-sidenav>

  <mat-sidenav-content [@mainContent]="sidebarState" class="full-screen-height" fxFlex="100" fxLayout="column" style="background-color: #f3f6f9; overflow: hidden">

    <wid-header fxFlex="5"></wid-header>

    <wid-breadcrumb fxFlex="5"></wid-breadcrumb>

    <div fxFlex="90" class="wrapper">
      <wid-scrollbar class="scrollbar">
        <router-outlet>
          <wid-spinner></wid-spinner>
        </router-outlet>
     <mat-list-item *ngFor="let list of listColor">
          <mat-checkbox color="warn" [(ngModel)]=list.status (change)="getTheme(list.color)" >
            {{list.color}}</mat-checkbox>
        </mat-list-item>
      </wid-scrollbar>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
</div>
