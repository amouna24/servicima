<div class="dynamic-component-container border-radius-20" fxLayout="column" fxFlex="100" >
    <div fxLayout="row" fxFlex="14" fxLayoutAlign="space-around center">
        <div fxLayout="column" fxFlex="56">
            <h1 class="steel font-size-24 font-medium">Collaborator List</h1>
        </div>
        <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
            <button mat-raised-button  class="btn-small bg-pale-grey" (click)="backClicked()">
                <mat-icon class="icon material-icons-outlined"  svgIcon="wi_arrow_back">
                </mat-icon>
                <span class="cool-grey">Back</span>
            </button>
        </div>

    </div>
    <div fxLayout="row" fxFlex="1" fxLayoutAlign="space-around center">
        <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
    </div>

    <div fxLayout="row" fxFlex="14" fxLayoutAlign="space-between center" @dataAppearance>
        <div fxLayout="row" fxFlex="55" fxLayoutAlign="space-around center">
            <div fxLayout="row" fxFlex="80" fxLayoutGap="20px" class="m-t-10">
                <mat-form-field class="data-table-search-bar" [style]="{'width': '80%', 'height': '80%', 'fontSize': '5px'}" appearance="outline">
                    <input  matInput type="search" placeholder="Search ..." class="font-extra-light font-size-12">
                    <span matPrefix class="absolute mat-icon-btn"><img src="assets/icons/Iconly_Light_Search.svg" alt="search"></span>
                </mat-form-field>
                <mat-form-field appearance="outline"  [style]="{'width': '40%', 'height': '60%' ,'fontSize': '10px'}"
                >
                    <mat-select disableOptionC entering panelClass="panelColor"
                                placeholder="Sorted By"
                                (selectionChange)="sortedBy($event)"
                                [formControl]="sortedby"
                                class="sortedby"
                    >
                        <mat-option value="full_name" >
                            Full Name
                        </mat-option>
                        <mat-option value="job_title" >
                            Job Title
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
        </div>

    </div>
    <div fxLayout="column" fxFlex="74" fxLayoutAlign="space-between" *ngIf="this.usersInfo.length===0">
        <div  style=" min-height: 287px;" >
            <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center" class="container-no-data line-height-0" >
                <div fxFlex="90" fxLayout="column" fxLayoutAlign="center center" [style]="{border: 'solid 3px #e8f1f9', borderRadius: '15px', height: '50%'}" >
                    <div  fxFlex="15" fxLayout="row">
                        <span class="cool-grey font-size-18">No Data Found</span>
                    </div>
                    <div  fxFlex="15" fxLayout="row">
                        <div >
                            <button  mat-raised-button  class="btn-medium bg-cerulean-blue" >
                                <span class="white font-size-12 font-normal">Add Collaborator</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  fxLayoutAlign="start start"  fxFlex="100" fxLayoutGap="20px"  style=" min-height: 564px;" fxLayoutGap.lg="8px" *ngIf="this.filterArray.length!==0&&this.filterArray.length<6" @dataAppearance>
        <div fxLayout="row wrap " fxFlex="80" fxFlexOffset="10">
            <div *ngFor="let collaborator of this.filterArray"
                 class="center"  fxFlex="20%"   >
                <mat-card class="Rectangle-281" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="8px">
                    <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="4px" fxLayoutGap.lg="2px" fxLayoutGap.sm="2px"  fxLayoutGap.md="2px">
                        <div class="profile-image line-height-4"  fxLayout="row" fxLayoutAlign="center">
                            <img [src]="(collaborator.photo) ? uploadURL+collaborator.photo: 'assets/img/default.jpg'" width="40" height="40"
                                 [ngStyle.xl]="{ 'width.px': 100 , 'height.px': 100 }"
                                 class="show-img-collab"
                                 [ngStyle.xs]="{ 'width.px': 20, 'height.px': 20 }"   alt="" />
                        </div>
                        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px" fxLayoutGap.lg="4px" fxLayoutGap.sm="4px" fxLayoutGap.md="4px"  >
                            <p class="full-name">{{collaborator.full_name}}</p>
                            <p class="job-title">{{collaborator.job_title}}</p>

                        </div>
                    </mat-card-content>

                    <mat-card-actions
                            style="padding-bottom: .8rem;"
                            fxLayout.xs="column"
                            fxLayoutAlign="center center" >
                        <button class="btn-small bg-pale-grey-four btn-details" mat-raised-button (click)="collaboratorDetails(collaborator._id,collaborator.email_address)">Details</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
    <wid-scrollbar *ngIf="this.filterArray.length>5" @dataAppearance>
        <div  fxLayoutAlign="start start"  fxFlex="100" fxLayoutGap="20px"  style=" min-height: 564px;" fxLayoutGap.lg="8px" >
            <div fxLayout="row wrap " fxFlex="80" fxFlexOffset="10">
                <div *ngFor="let collaborator of this.filterArray"
                     class="center"  fxFlex="20%"   >
                    <mat-card class="Rectangle-281" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="8px">
                        <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="4px" fxLayoutGap.lg="2px" fxLayoutGap.sm="2px"  fxLayoutGap.md="2px">
                            <div class="profile-image line-height-4"  fxLayout="row" fxLayoutAlign="center">
                                <img [src]="(collaborator.photo) ? uploadURL+collaborator.photo: 'assets/img/default.jpg'" width="40" height="40"
                                     [ngStyle.xl]="{ 'width.px': 100 , 'height.px': 100 }"
                                     class="show-img-collab"
                                     [ngStyle.xs]="{ 'width.px': 20, 'height.px': 20 }"   alt="" />
                            </div>
                            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px" fxLayoutGap.lg="4px" fxLayoutGap.sm="4px" fxLayoutGap.md="4px"  >
                                <p class="full-name">{{collaborator.full_name}}</p>
                                <p class="job-title">{{collaborator.job_title}}</p>

                            </div>
                        </mat-card-content>

                        <mat-card-actions
                                style="padding-bottom: .8rem;"
                                fxLayout.xs="column"
                                fxLayoutAlign="center center" >
                            <button class="btn-small bg-pale-grey-four btn-details" mat-raised-button (click)="collaboratorDetails(collaborator._id,collaborator.email_address)">Details</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </wid-scrollbar>

    <div>
        <div class="data-table-pagination" fxLayout="row"  style="padding: 10px !important;" fxLayoutAlign="space-between flex-end">
            <div fxLayout="column" fxFlex="25" fxLayoutAlign="center">
                <div fxLayout="row" fxLayoutAlign="space-around center">

        <span fxLayoutAlign="center center" class="black-three font-size-12">
          {{ offset }} - {{ totalCountedItems || countedItems }} of {{ totalItems }}
        </span>

                    <button
                            mat-stroked-button
                            fxLayoutAlign="center center" class="next-previous-page bg-white-two black-three font-size-12"
                            [disabled] = "offset <= this.nbtItems.getValue()"
                            (click)="getItemsPerPage('first-page')"
                    >
                        <span class="material-icons-outlined font-size-16">first_page</span>
                    </button>
                    <button
                            mat-stroked-button
                            fxLayoutAlign="center center" class="next-previous-page bg-white-two black-three font-size-12"
                            [disabled] = "offset <= this.nbtItems.getValue()"
                            (click)="getItemsPerPage('previous-page')"
                    >
                        <span class="material-icons-outlined font-size-16">navigate_before</span>
                    </button>

                    <ng-container *ngFor="let pageNumber of nbrPages">
                        <button
                                mat-stroked-button
                                fxLayoutAlign="center center" class="next-previous-page font-size-12"
                                [ngClass] = "pageNumber === currentPage ? 'bg-topaz white'
                                                  : 'bg-white-two black-three'"
                                (click)="getItemsPerPage('specific-page', pageNumber)"
                        >
                            <span>{{ pageNumber }}</span>
                        </button>
                    </ng-container>

                    <button
                            mat-stroked-button
                            fxLayoutAlign="center center" class="next-previous-page bg-white-two black-three font-size-12"
                            [disabled] = "(totalCountedItems || countedItems) >= totalItems"
                            (click)="getItemsPerPage('next-page')"
                    >

                        <span class="material-icons-outlined font-size-16">navigate_next</span>
                    </button>
                    <button
                            mat-stroked-button
                            fxLayoutAlign="center center" class="next-previous-page bg-white-two black-three font-size-12"
                            [disabled] = "(totalCountedItems || countedItems) >= totalItems"
                            (click)="getItemsPerPage('last-page')"
                    >
                        <span class="material-icons-outlined font-size-16">last_page</span>
                    </button>

                </div>
            </div>

        </div>

    </div>


</div>
