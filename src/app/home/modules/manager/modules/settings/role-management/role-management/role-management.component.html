  <wid-dynamic-data-table
    [tableData]="ELEMENT_DATA"
    [tableCode]="'ROLE'"
    [isLoading]="isLoading"
    [header]="{ title: 'role.management.title', addActionText: 'role.management.add',type:'dialog', feature: 'SETTINGS_ADD_ROLE',
        addActionDialog: { modalName: 'addRole', modalComponent: 'AddRoleComponent', data: null, width: '657px', height: '565px' }}"
    [allowedActions]="[  {name:'role.management.delete', feature: 'SETTINGS_DELETE_ROLE'}]"
    [singleAction]="{name:'role.management.import', feature: 'SETTINGS_IMPORT_ROLE'}"
    [title]="'role.management.title' | translate"
    (rowActionData)="switchAction($event)"
    (pagination)="loadMoreItems($event)"
  >
  </wid-dynamic-data-table>
