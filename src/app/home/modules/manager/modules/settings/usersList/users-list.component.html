<wid-dynamic-data-table
  [tableData]="ELEMENT_DATA"
  [tableCode]="'USERS-LIST'"
  [isLoading]="isLoading"
  [header]="{ title: 'users.list' | translate, addActionURL: '/manager/settings/users/add-user', addActionText: 'users.add' | translate}"
  [title]="'Users list'"
  (rowActionData)="switchAction($event)"
  [allowedActions]="['users.delete']"
  (pagination)="loadMoreItems($event)"
  (changeStatus) = "getDataWithStatus($event)"
  (search)= "searchUser($event)"
  (filter) ="search($event)"
>
</wid-dynamic-data-table>
