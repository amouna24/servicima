<div class="licence-container"
     fxLayout="column" fxLayoutGap="20px" fxFlex>
  <wid-title-settings title="Buy Licence" [backBtn]="true" ></wid-title-settings>
  <div class="full-width" fxLayoutAlign="center start" fxFlex="3">
    <mat-button-toggle-group appearance="legacy" value="month" class="border-radius-10"
                             #paiement="matButtonToggleGroup">
      <mat-button-toggle fxFlex value="year" class="font-size-10 font-normal bg-white denim">
        Annual
      </mat-button-toggle>
      <mat-button-toggle fxFlex value="month" class="font-size-10 font-normal bg-white denim">
        Monthly
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div fxLayout="column" fxLayoutAlign="start start" fxFlex="80">
    <div class="full-width" fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="40px" fxFlex="95">
      <ng-container *ngFor="let l of licences; let index = index">
        <div  fxLayout="column" fxLayoutAlign="start center"
              class="border-radius-15 item bg-white box-shadow m-t-5" fxFlex="30" fxFlexAlign="stretch">
          <div fxLayout="row" fxLayoutAlign="center start" class="full-width m-b-20">
            <div fxFlex="60" fxLayout="column" fxLayoutAlign="center center"
                 class="border-radius-bottom-15 p-t-15 p-b-40" [ngClass]="displayClass(l.LicenceKey.licence_code)">
              <p class="white font-size-25 font-normal m-0 m-b-5">{{l.LicenceKey.licence_code}}</p>
              <p class="white font-size-25 font-normal m-0">
                {{paiement.value === 'year' ? l.pack_annual_price : l.pack_monthly_price}}â‚¬</p>
              <p class="white font-size-9 font-light m-0">Per {{paiement.value}}</p>
            </div>
          </div>
          <div fxLayout="column" fxLayoutAlign="start start" class="item-desc" fxFlex="100" fxLayoutGap="10px">
            <div fxFlex="90" class="full-width">
              <div class="full-width p-l-10 p-r-10" fxLayout="row" fxLayoutAlign="start start">
                <p class="black font-size-11 p-b-10 font-light feature" fxFlex="100">{{l.free_user_nbr}} Users</p>
              </div>
              <ng-container>
                <div class="full-width p-l-10 p-r-10" fxLayout="row" fxLayoutAlign="start center">
                  <p class="black font-size-11 p-b-10 font-light feature"
                     fxFlex="100"></p>
                </div>
              </ng-container>
            </div>
          </div>
          <button mat-button class="m-b-15 btn-medium white font-size-10 font-light"
                  (click)="buyLicence(l.LicenceKey.licence_code, paiement.value)"
                  [ngClass]="displayClass(l.LicenceKey.licence_code)">
            Start Now
          </button>
        </div>
      </ng-container>

    </div>

  </div>
</div>
