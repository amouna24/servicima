<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxFlex="10" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlex="56">
      <h1 class="steel font-size-24 font-medium">Publish on linkedin</h1>
    </div>
    <div fxLayout="column" fxFlex="15" fxLayoutAlign="center end" class="font-size-25 steel">
      <button mat-raised-button class="btn-small bg-pale-grey" routerLink="/">
        <span class="cool-grey">back</span>
      </button>
    </div>
  </div>
  <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
    <mat-divider [ngStyle]="{ 'width': '90%', borderTopWidth: '2px' }"></mat-divider>
  </div>
  <div fxLayout="row" fxFlex="66">
    <wid-scrollbar  fxFlexFill >
        <form [formGroup]="linkedinForm" fxLayout="column" fxFlexFill>
          <div fxLayout="row" fxFlexFill fxLayoutAlign="center">
            <div fxLayout="column" fxFlex="82">
              <div fxLayout="row" >
                <div fxLayout="column" fxFlexFill>
                  <mat-label class="black font-size-12 required">
                    Title:
                  </mat-label>
                  <mat-form-field appearance="outline">
                    <input  formControlName="title" matInput placeholder="title" required>
                    <mat-error class="red" >
                      {{ 'general.required' | translate }}</mat-error>
                  </mat-form-field>
                </div>

              </div>
              <div fxLayout="row" >
                <div fxLayout="column" fxFlexFill>
                  <mat-label class="black font-size-12 required">
                    Text:
                  </mat-label>
                  <mat-form-field appearance="outline">
                              <textarea matInput placeholder="text" rows="7"
                                        formControlName="text" required></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div fxLayout="row" >
                <div fxLayout="column" fxFlexFill>
                  <mat-label class="black font-size-12 ">
                    Image:
                  </mat-label>
                  <mat-form-field appearance="outline"  >
                    <div >
                      <input matInput matSuffix formControlName="fileName" placeholder="Image"  >
                      <button  class="buttonImage" type="button">
                        <input type="file"
                               id="upload"
                               accept="image/png, image/gif, image/jpeg"
                               (change)="setValueToImageField($event)"
                               hidden/>
                        <label for="upload">Upload</label></button>
                    </div>
                  </mat-form-field>
                </div>

              </div>
            </div>
          </div>
        </form>
    </wid-scrollbar>
  </div>
  <div fxLayout="row" fxFlex="7" fxLayoutGap="7px">
    <div fxLayout="column" fxFlex="96" fxLayoutAlign=" end">
      <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="column" >
            <button  class="btn-small" style="background-color: #e8f1f9 ;border: none" (click)="publishOnLinkedin()">
              <span class="cerulean-blue font-size-11">Post</span>
            </button></div>

        <div fxLayout="column" >
          <button  class="btn-small" style="background-color: #e8f1f9 ;border: none" >
            <span class="cerulean-blue font-size-11" >Back</span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
