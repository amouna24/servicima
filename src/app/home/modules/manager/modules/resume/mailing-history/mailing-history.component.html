<wid-dynamic-data-table
  [tableData]="this.tableData"
  [tableCode]="'MAILING_HISTORY'"
  [isLoading]="isLoading"
  [buttonAdd]="false"
  (changeStatus) = "getData($event, 0, nbtItems.getValue())"
  [header]="{ title:  'manager.mailing_history.title' | translate}"
  (pagination)="loadMoreItems($event)"
  (rowActionData)="switchAction($event)"
  [allowedActions]="[{ name: 'manager.resume.mailing_history.resend', feature: 'RESUME_MAILING_HISTORY_RESEND'},{ name: Archive, feature: 'RESUME_MAILING_HISTORY_DISABLE'}]">
</wid-dynamic-data-table>
