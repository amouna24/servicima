<wid-dynamic-data-table
  [tableData]="this.tableData"
  [tableCode]="'MAILING_HISTORY'"
  [isLoading]="isLoading"
  [buttonAdd]="false"
  (changeStatus) = "getData($event, 0, nbtItems.getValue())"
  [header]="{ title:  'mailing_history' | translate}"
  (pagination)="loadMoreItems($event)"
  (rowActionData)="switchAction($event)"
  [allowedActions]="['Resend', Archive]">

</wid-dynamic-data-table>
