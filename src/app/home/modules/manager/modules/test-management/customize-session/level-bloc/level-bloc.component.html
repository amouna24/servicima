<ng-template [ngIf]="level === 1">
  <div fxLayout="row" fxLayoutGap="1px"  fxLayoutAlign=" end">
    <div style="width: 4px; height: 6px; border-radius: 1px; background-color: #67809f;"></div>
    <div style="width: 4px; height: 9px; border-radius: 1px; background-color: #67809f;opacity: 50%"></div>
    <div style="width: 4px; height: 12px; border-radius: 1px; background-color: #67809f; opacity: 50%"></div>
    <div style="width: 4px; height: 15px; border-radius: 1px; background-color: #67809f; opacity: 50%"></div>
  </div>
</ng-template>
<ng-template [ngIf]="level === 2">
  <div fxLayout="row" fxLayoutGap="1px" fxLayoutAlign=" end">
  <div style="width: 4px; height: 6px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 9px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 12px; border-radius: 1px; background-color: #67809f; opacity: 50%"></div>
  <div style="width: 4px; height: 15px; border-radius: 1px; background-color: #67809f; opacity: 50%"></div>
  </div>
</ng-template>
<ng-template [ngIf]="level === 3">
  <div fxLayout="row" fxLayoutGap="1px"  fxLayoutAlign=" end">
  <div style="width: 4px; height: 6px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 9px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 12px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 15px; border-radius: 1px; background-color: #67809f; opacity: 50%"></div>
  </div>
</ng-template>
<ng-template [ngIf]="level === 4" >
  <div fxLayout="row" fxFlexFill fxLayoutGap="1px"  fxLayoutAlign=" end">
  <div style="width: 4px; height: 6px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 9px; border-radius: 1px; background-color: #67809f;"></div>
  <div style="width: 4px; height: 12px; border-radius: 1px; background-color: #67809f; "></div>
  <div style="width: 4px; height: 15px; border-radius: 1px; background-color: #67809f;"></div>
  </div>
</ng-template>
