<wid-dynamic-data-table
  [tableData]="this.tableData"
  [tableCode]="'TEST_SESSION_LIST'"
  [isLoading]="isLoading"
  [buttonAdd]="false"
  [header]="{ title: 'Test session list'}"
  (pagination)="loadMoreItems($event)"
  (rowActionData)="switchAction($event)"
  [allowedActions]="[{ name: 'Delete session', feature: 'EXPENSES_ACCESS'}]"
 >
</wid-dynamic-data-table>
