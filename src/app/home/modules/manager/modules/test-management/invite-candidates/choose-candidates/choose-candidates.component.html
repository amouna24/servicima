<div class="dynamic-component-container border-radius-20 choose-candidates" fxLayout="column" fxFlex="100">
  <div fxLayout="row" fxFlex="15" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlex="90">
      <h1 class="steel font-size-24 font-medium" style="font-size: 29px;margin-left: 25px;">Invite Candidates</h1>
    </div>
    <div fxLayout="column">
      <div fxLayout="row">
        <button class="close-container" mat-dialog-close><img src="assets/icons/close_icon.svg"></button>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxFlex="2" fxLayoutAlign="space-around center">
    <mat-divider [ngStyle]="{ 'width': '95%', borderTopWidth: '2px' }"></mat-divider>
  </div>
   <div fxLayout="column" fxFlex="83" class="font-size-12 black container-choose-candidate" >
    <div fxLayout="row" fxFlex="20" fxLayoutAlign="start center">
      <div fxLayout="column" fxFlex="90" fxLayoutAlign="center">

        <mat-form-field [style]="{'width': '30%', 'fontSize': '12px','margin-left':' 5%'}" appearance="outline">
          <!--(blur)="searchData($event)"-->
          <mat-icon matPrefix class="icon material-icons-outlined" svgIcon='wi_search' >  </mat-icon>
          <input (keyup)="searchField($event)"  matInput type="search" placeholder="Search ..." class="font-extra-light font-size-12">


        </mat-form-field>
      </div>


      <div fxLayout="column" fxFlex="6" fxLayoutAlign="center">
        <button (click)="sort()" fxLayout="row" style="width: 35px; height: 35px; border: 2px solid #afb1b8;border-radius: 4px; background-color: white; color: gray"  fxLayoutAlign="center center">
          <img  [src]="displayIcon ? 'assets/icons/sort-ascending.svg' :'assets/icons/sort-descending.svg'" alt="list icon" width="24px" height="24px">
        </button>
      </div>

    </div>

    <div fxLayout="row"  fxFlex="82" class="example-container mat-elevation-z8"

          [ngStyle]=" {'width': '97%', 'box-shadow': 'none !important,','margin-left': '2%', 'border': '1px solid #e8f1f9','border-radius': '7px',
     'overflow': 'hidden'}"
    >
      <wid-scrollbar class="scrollbar">
   <table *ngIf="dataSourceInvoiceAttachment.filteredData.length > 0 && dataSourceInvoiceAttachment.data.length > 0"   #tableInvoiceAttachment  mat-table  [dataSource]="dataSourceInvoiceAttachment">


     <tr class="sel" >
       <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky >
        <th mat-header-cell *matHeaderCellDef class="selected">
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>


        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="Full Name" sticky>
        <th mat-header-cell *matHeaderCellDef style="color: #afb1b8;font-size: 9px"> {{this.selection['_selected']? this.selection['_selected'].length : 0}} Collaborator selected</th>
        <td  class="width-full-name" mat-cell *matCellDef="let element">
        <div fxLayout="row" fxLayoutGap="10px">
          <div fxLayout="column">
          <img class="img-rounded m-r-5" width="25px" height="25px" [src]="element['photo'] ? env + element['photo'] : 'assets/img/default.jpg' " alt="image">
          </div>
          <div fxLayout="column" fxLayoutAlign="center" >
          {{element.fullName}}
          </div>
        </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="email" sticky>
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td   class="width-email" mat-cell *matCellDef="let element">

          <div fxLayout="row" fxLayoutGap="10px">
            <div fxLayout="column">
              <mat-icon class="icon material-icons-outlined" svgIcon='email'> </mat-icon>
            </div>
            <div fxLayout="column">
              {{element.email_address}}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td   class="width-phone" mat-cell *matCellDef="let element">

          <div fxLayout="row" fxLayoutGap="10px">
            <div fxLayout="column">
              <mat-icon class="icon material-icons-outlined" svgIcon='wi-phone'>  </mat-icon>
            </div>
            <div fxLayout="column">
              {{element.prof_phone}}

            </div>
          </div>

           </td>
      </ng-container>


    </tr>

    <tr mat-header-row *matHeaderRowDef="tableColumnsInvoiceAttachment;sticky: true"></tr>
    <tr [ngClass]="(this.selection['_selected']?.includes(row)) ? 'sel' : 'white'" mat-row *matRowDef="let row; columns: tableColumnsInvoiceAttachment; let i = index"></tr>

  </table>

        <div  *ngIf="dataSourceInvoiceAttachment.filteredData.length ==0 || dataSourceInvoiceAttachment.data.length ==0"  fxFlex="100" fxLayout="row" fxLayoutAlign="center center" class="container-no-data line-height-0 width-no-data" >
          <div fxFlex="90" fxLayout="column" fxLayoutAlign="center center" [style]="{border: 'solid 3px #e8f1f9', borderRadius: '15px', height: '50%'}" >
            <div  fxFlex="15" fxLayout="row">
              <span class="cool-grey font-size-18">No Data Found</span>
            </div>
            <div  fxFlex="15" fxLayout="row">
              <div >
                <button  mat-raised-button  class="btn-medium bg-cerulean-blue" >
                  <span class="white font-size-12 font-normal">Add candidate</span>
                </button>
              </div>
            </div>
          </div>
        </div>
     </wid-scrollbar>
</div>




  </div>
   <div fxLayout="row" fxFlex="8" fxLayoutAlign="center"  class="container-button-candidates">
    <div fxLayout="column" fxLayoutAlign=" center" fxFlex="100">
      <div fxLayout="row" fxFlexFill fxLayoutGap="25px" fxLayoutAlign="flex-end center">

        <div fxLayout="row" fxLayoutGap="25px">
          <button mat-raised-button class="btn-small bg-pale-grey">
            <span class="black">Cancel</span>
          </button>
          <button mat-raised-button class="btn-small " color="primary"  (click)="sendMail()">
            <span class="white">Next</span>
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
