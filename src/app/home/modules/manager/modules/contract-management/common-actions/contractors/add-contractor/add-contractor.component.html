<wid-dynamic-component
  [menuItems]="contractorItems"
  [dynamicForm]="dynamicForm"
  [formData]="contractorForm"
  [isLoading]="isLoading"
  [title]="title"
  [allowedTableActions]="{ update: true, delete: true, show: false }"
  (dynamicFormGroup)="addNewContractor($event)"
  (selectedFile)="getFile($event)"
  (listOfObjects)="addContractorContact($event)"
  (rowActionData)="switchAction($event)"
>
</wid-dynamic-component>
