<wid-dynamic-data-table
  [tableData]="ELEMENT_DATA"
  [tableCode]="'CONTRACT'"
  [isLoading]="isLoading"
  [header]="{ title: title, addActionURL: redirectUrl, addActionText: addButtonLabel}"
  (rowActionData)="switchAction($event)"
  [allowedActions]="['show','delete','update', 'activate']"
  (pagination)="loadMoreItems($event)"
>
</wid-dynamic-data-table>
