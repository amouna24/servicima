<wid-dynamic-data-table
        [tableData]="ELEMENT_DATA"
        [tableCode]="'CONTRACT'"
        [isLoading]="isLoading"
        [singleAction]="{name:'contracts.import', feature: 'CONTRACT_IMPORT'}"
        [header]="{ title: title, addActionURL: redirectUrl, feature: 'CONTRACT_ADD',addActionText: addButtonLabel}"
        (rowActionData)="switchAction($event)"
        [allowedActions]="tabFeatureAccess"
        (pagination)="loadMoreItems($event)"
>
</wid-dynamic-data-table>
