<wid-dynamic-component
  [menuItems]="contractItems"
  [dynamicForm]="dynamicForm"
  [formData]="contractForm"
  [isLoading]="isLoading"
  [title]="title"
  [backURL]="backURL"
  (dynamicFormGroup)="createNewContract($event)"
  (selectedDoc)="getFile($event)"
>
</wid-dynamic-component>
