<div  fxLayout="row" fxFlexFill fxLayoutAlign="end">
  <form fxLayout="column" [formGroup]="mailingForm"  fxFlex="94">
    <div  fxLayout="column" fxFlex="95" >
      <div fxLayout="row"  fxLayoutAlign="space-around center" style="min-height: 50px !important">
        <div fxLayout="column" fxFlex="80">
        </div>
        <div mat-dialog-close fxLayout="column" fxFlex="5" fxLayoutAlign="center end" class="font-size-25 steel" >
          <img src="assets/icons/close.svg" class="bg-close">
        </div>
      </div>
      <div>
        <div class="steel font-size-15 font-medium">Enter a payment</div>
      </div>
    </div>

    <div fxLayout="column" style="margin-top: 10px; width: 96%;">
      <div fxLayout="row">
        <div fxLayout="column" fxFlex="98">
          <mat-label class="black font-size-12 required">
            Amount :
          </mat-label>
          <div style="font-size: 10px" class="full-width">
            <mat-form-field appearance="outline" class="full-width">
              <input type="number" formControlName="amount" matInput placeholder="Amount" >
            </mat-form-field>
          </div>
        </div>
      </div>

      <div>
        <div fxLayout="row">
          <div fxLayout="column" fxFlex="98">
            <mat-label class="black font-size-12 required">
              Payment mode :
            </mat-label>
            <div style="font-size: 10px" class="full-width">
              <mat-form-field appearance="outline" class="full-width">
                <mat-select placeholder="Payment methode" formControlName="paymentMethodsCtrl"
                            #singleSelect>
                  <mat-option>
                    <ngx-mat-select-search placeholderLabel="{{ 'general.search' | translate }}"
                                           noEntriesFoundLabel="{{ 'general.nodata' | translate }}" formControlName="paymentMethodsFilterCtrl">
                    </ngx-mat-select-search>
                  </mat-option>
                  <mat-option *ngFor="let paymentMethod of filteredPaymentMethods| async" [value]="paymentMethod.value">
                    {{paymentMethod.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayout="row" style="justify-content: flex-end;
    margin-right: 20px; ">
      <span class="material-icons-outlined font-size-11 steel" >
add
</span>
          <div class="font-size-8 decoration"><a class="steel" (click)="addPaymentMode()">Add payment mode</a></div>
        </div>
      </div>

      <div fxLayout="row">
        <div fxLayout="column" fxFlex="98">
          <mat-label class="black font-size-12">
            Bank account :
          </mat-label>
          <div style="font-size: 10px" class="full-width">
            <mat-form-field appearance="outline" class="full-width">
              <input formControlName="bankAccount" matInput placeholder="Bank account" >
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row">
        <div fxLayout="column" fxFlex="98">
          <mat-label class="black font-size-12 required">
            Payment date:
          </mat-label>
          <div style="font-size: 10px" class="full-width">
            <mat-form-field appearance="outline" class="full-width">
              <input type="datetime-local" formControlName="paymentDate" matInput placeholder="Payment date" >
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row">
        <div fxLayout="column" fxFlex="98">
          <mat-label class="black font-size-12 required">
            Notes:
          </mat-label>
          <mat-form-field appearance="outline" class="full-width">
                    <textarea style="font-size: 12px !important" matInput formControlName="message" placeholder="Write your note here"
                              rows="3" required></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="15px" style="min-height: 45px !important;">
      <button mat-raised-button type="submit" color="primary" class="white btn-small" (click)="addInvoicepayment()" mat-dialog-close [disabled]="mailingForm.invalid">Send</button>
      <button mat-raised-button class="btn-small bg-pale-grey" mat-dialog-close>Cancel</button>
    </div>
  </form>
</div>
