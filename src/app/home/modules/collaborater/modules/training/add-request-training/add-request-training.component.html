<div class="border-radius-20 dynamic-component-container m-l-30 ">
    <div fxLayout="column" fxFlexOffset="50px" class="m-t-20" fxFlex="100">
        <div fxFlex="7"  fxLayout="row" class="line-height-2">
            <div fxLayout="column" fxFlex="85" fxLayoutAlign="center"  class="steel font-size-24 font-medium"  >{{ title | translate | capitalizeFirstLetter}} </div>
            <div fxLayout="column" fxFlex="15" fxLayoutAlign="center" class="font-size-25 steel">
                <button mat-raised-button class="btn-small bg-pale-grey" (click)="backClicked()">
                    <mat-icon class="icon material-icons-outlined" svgIcon="wi_arrow_back">
                    </mat-icon>
                    <span class="cool-grey"> {{ 'user.back' | translate}} </span>
                </button>
            </div>
        </div>
        <div fxFlex="2" fxLayout="row">
            <mat-divider [ngStyle]="{ borderTopWidth: '2px' ,'width': '98%'}"></mat-divider>
        </div>
        <wid-skeleton-loader
                height="35" width="500"
                *ngIf="isLoading.getValue()" nbrRow=6
                nbrColumn=1
        ></wid-skeleton-loader>
        <wid-scrollbar class="scrollbar" style="width: 100%" *ngIf="!isLoading.getValue()" >

            <form fxLayout="row" fxFlex="97" class="p-t-20 font-size-12 "   [formGroup]="form" >
                <div fxLayout="column"  fxFlex="100" fxFlexOffset="50px" >
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlexOffset="5" fxFlex="80">
                            <label class="font-size-12 required">{{'hr.training.trainingslist.trainingsession.title' | translate | capitalizeFirstLetter}} </label>
                            <mat-form-field appearance="outline">
                                <input matInput autocomplete="off" required [placeholder]="'hr.training.trainingslist.trainingsession.title' | translate | capitalizeFirstLetter"
                                       formControlName="title" [ngStyle.xs]="{'font-size': '15px'}" class="font-size-12">
                                <mat-error class="wid-error-messages" *ngIf="form.controls.title?.errors?.required">
                                    {{ 'general.required' | translate }}</mat-error>
                            </mat-form-field>
                        </div>

                    </div>
                        <div fxLayout="row">
                            <div fxLayout="column" fxFlexOffset="5" fxFlex="80">
                                <label class="font-size-12 required">{{'hr.training.trainingslist.trainingsession.organisation' | translate | capitalizeFirstLetter}} </label>
                                <mat-form-field appearance="outline">
                                    <input matInput autocomplete="off" required [placeholder]="'hr.training.trainingslist.trainingsession.organisation' | translate | capitalizeFirstLetter"
                                           formControlName="organisation_code"  [ngStyle.xs]="{'font-size': '15px'}" class="font-size-12">
                                    <mat-error class="wid-error-messages" *ngIf="form.controls.organisation_code?.errors?.required">
                                        {{ 'general.required' | translate }}</mat-error>
                                </mat-form-field>
                            </div>

                    </div>
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlexOffset="5" fxFlex="80">
                            <label class="font-size-12 required">{{'hr.training.trainingslist.trainingsession.domain' | translate | capitalizeFirstLetter}} </label>
                            <mat-form-field appearance="outline">

                                <mat-select disableOptionCentering panelClass="panelColor"
                                            placeholder="{{ 'hr.training.trainingslist.trainingsession.domain' | translate | capitalizeFirstLetter }}" formControlName="domain"
                                            [ngStyle.xs]="{'font-size': '15px'}" class="font-size-12"
                                >
                                    <mat-option *ngFor="let v of domainList.getValue()" [value]="v.value">
                                        {{v.viewValue}}
                                    </mat-option>
                                </mat-select>
                                <mat-error class="wid-error-messages" *ngIf="form.controls.domain?.errors?.required">
                                    {{ 'general.required' | translate }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlexOffset="5" fxFlex="80">
                            <label class="font-size-12 required">{{'hr.training.trainingslist.trainingsession.description' | translate | capitalizeFirstLetter}} </label>
                            <mat-form-field appearance="outline">
                    <textarea autocomplete="off" matInput required [placeholder]=" 'hr.training.trainingslist.trainingsession.description' | translate | capitalizeFirstLetter"
                              formControlName="description"   [ngStyle.xs]="{'font-size': '15px'}" rows="7"> </textarea>
                                <mat-error class="wid-error-messages" *ngIf="form.controls.description?.errors?.required">
                                    {{ 'general.required' | translate }}</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row" [ngStyle]="{'margin-top': '4%'}">
                        <div fxLayout="column" fxFlexOffset="5" fxFlex="80">
                            <div  fxLayout="row" fxLayoutAlign="space-evenly end" fxFlex="80"  >


                                <button type="submit" mat-raised-button   class="black btn-small bg-white-two" (click)="cancel()" >
                                    <span class="font-size-11" >{{ 'hr.training.trainingslist.trainingsession.cancel' | translate }}</span>
                                </button>
                                <button type="submit" mat-raised-button   class="bg-cerulean-blue btn-small" (click)="addOrUpdate()" [disabled]="!form.valid" >
                                    <span class="font-size-11 white">{{ 'save' | translate | capitalizeFirstLetter }}</span>
                                </button>
                            </div>
                        </div>

                    </div>
                    <br>
                </div>
            </form>
        </wid-scrollbar>
    </div>
</div>
